<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物品檢查表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">物品檢查表</h1>
        
        <form id="checklistForm">
            <!-- 基本資訊 -->
            <div class="card mb-4">
                <div class="card-header">
                    <h4>基本資訊</h4>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="date" class="form-label">日期</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                        <div class="col-md-6">
                            <label for="location" class="form-label">地點</label>
                            <input type="text" class="form-control" id="location" required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 物品資料表 -->
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4>物品資料</h4>
                    <button type="button" class="btn btn-primary" id="addItemBtn">新增物品</button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="itemsTable">
                            <thead>
                                <tr>
                                    <th>物品名稱</th>
                                    <th>數量</th>
                                    <th>狀況</th>
                                    <th>備註</th>
                                    <th>照片</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 物品列表將在這裡動態生成 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- 其他備註 -->
            <div class="card mb-4">
                <div class="card-header">
                    <h4>其他備註</h4>
                </div>
                <div class="card-body">
                    <textarea class="form-control" id="additionalNotes" rows="3"></textarea>
                </div>
            </div>

            <!-- 簽名區域 -->
            <div class="card mb-4">
                <div class="card-header">
                    <h4>雙方簽名</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">檢查人簽名</label>
                            <div class="signature-pad-container">
                                <canvas id="inspectorSignature" class="signature-pad"></canvas>
                            </div>
                            <div class="mt-2">
                                <button type="button" class="btn btn-secondary btn-sm" id="clearInspectorSignature">清除</button>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">確認人簽名</label>
                            <div class="signature-pad-container">
                                <canvas id="confirmSignature" class="signature-pad"></canvas>
                            </div>
                            <div class="mt-2">
                                <button type="button" class="btn btn-secondary btn-sm" id="clearConfirmSignature">清除</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 提交按鈕 -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-4">
                <button type="button" class="btn btn-success" id="generatePdfBtn">生成PDF</button>
                <button type="submit" class="btn btn-primary">儲存資料</button>
            </div>
        </form>
    </div>

    <!-- 物品照片上傳模態框 -->
    <div class="modal fade" id="photoModal" tabindex="-1" aria-labelledby="photoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="photoModalLabel">上傳照片</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="photoUpload" class="form-label">選擇照片</label>
                        <input class="form-control" type="file" id="photoUpload" accept="image/*">
                    </div>
                    <div class="photo-preview-container">
                        <img id="photoPreview" class="img-fluid d-none" alt="照片預覽">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="savePhotoBtn">儲存照片</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.5/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
